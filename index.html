<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V's Yard Service</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div
      class="header"
      style="
        font-weight: bolder;
        border-bottom: 1px solid black;
        padding: 0.5em 0;
      "
    >
      V's Yard Service
    </div>
    <div
      class="experienceMenu"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <div>Yard Work</div>
      <div>Hauling</div>
      <div>Handyman</div>
    </div>
    <div
      class="experienceContent"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="contentHorizontal" id="yardWork">
        <div>
          <p>Before</p>
          <img src="images/YardWork/yw1Before.jpg" alt="" />
        </div>
        <div>
          <p>After</p>
          <img src="images/YardWork/yw1After.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
