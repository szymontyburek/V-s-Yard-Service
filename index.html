<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V's Yard Service</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div
      class="header"
      style="
        font-weight: bolder;
        border-bottom: 1px solid black;
        padding: 0.5em 0;
      "
    >
      V's Yard Service
    </div>
    <div
      class="experienceMenu"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 2em;
      "
    >
      <div>Yard Work</div>
      <div>Hauling</div>
      <div>Handyman</div>
    </div>
    <!-- refactor: height property for div below - subtract from height of header content for responsiveness !!!!!! -->
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 150px);
      "
    >
      <svg
        id="leftArrow"
        style="padding-right: 0.25em"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#000000"
        viewBox="0 0 256 256"
      >
        <path
          d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
        ></path>
      </svg>
      <div
        class="experienceContent"
        style="
          width: 80%;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <div class="contentHorizontal" id="yardWork1">
          <div style="padding: 1em 0">
            <div class="title" style="margin-top: 0">Before</div>
            <img src="images/YardWork/yw1Before.jpg" alt="" />
          </div>
          <div style="padding: 1em 0">
            <div class="title">After</div>
            <img src="images/YardWork/yw1After.jpg" alt="" />
          </div>
        </div>
        <div class="contentVertical" id="yardWork2" style="display: none">
          <div style="padding: 1em 0.25em">
            <div class="title" style="margin-top: 0">Before</div>
            <img src="images/YardWork/yw2Before.jpg" alt="" />
          </div>
          <div style="padding: 1em 0.25em">
            <div class="title">After</div>
            <img src="images/YardWork/yw2After.jpg" alt="" />
          </div>
        </div>
      </div>
      <svg
        id="rightArrow"
        style="padding-left: 0.25em"
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#000000"
        viewBox="0 0 256 256"
      >
        <path
          d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
        ></path>
      </svg>
    </div>
  </body>
</html>
